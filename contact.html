<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EthioNews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header>
        <!-- Same header content as index.html -->
    </header>

    <!-- Contact Banner -->
    <section class="page-banner">
        <div class="container">
            <h1>Contact EthioNews</h1>
            <div class="breadcrumbs">
                <a href="index.html">Home</a> &gt; <span>Contact Us</span>
            </div>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form-container">
                    <h2>Send Us a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="contactName" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="contactEmail" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="contactSubject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea id="contactMessage" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="contact-submit">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info-container">
                    <h2>Contact Information</h2>
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Address</h3>
                        <p>Bole Road, Addis Ababa, Ethiopia</p>
                    </div>
                    
                    <div class="contact-info-item">
                        <i class="fas fa-phone-alt"></i>
                        <h3>Phone</h3>
                        <p>+251 911 234 567</p>
                    </div>
                    
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>info@ethionews.com</p>
                    </div>
                    
                    <div class="contact-info-item">
                        <i class="fas fa-clock"></i>
                        <h3>Working Hours</h3>
                        <p>Monday - Friday: 8:00 AM - 6:00 PM</p>
                        <p>Saturday: 9:00 AM - 2:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer>
        <!-- Same footer content as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
